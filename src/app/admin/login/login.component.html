<div class="forum_box">
  <form class="example-form" (ngSubmit)="save()">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl"
             placeholder="Ex. pat@example.com">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="password"  placeholder="password">
      </mat-form-field>
      <section>
      <div class="example-button-row">
        <button type="submit" mat-raised-button color="primary">Primary</button>
      </div>
    </section>
    <mat-divider></mat-divider>
  </form>
</div>
