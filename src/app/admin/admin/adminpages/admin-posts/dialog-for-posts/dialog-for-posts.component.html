<form class="example-form" *ngIf="action" [formGroup]="form" (ngSubmit)="send()">
  <div class="form_box">
    <mat-form-field>
      <mat-label>Enter Image</mat-label>
      <input matInput placeholder="Enter image URL" formControlName="image" required>
      <mat-error>{{ getErrorMessage('image') }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Author</mat-label>
      <mat-select formControlName="postUser">
        <mat-option *ngFor="let value of authors" [value]="value">
          {{ value.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Select Category</mat-label>
        <mat-select formControlName="category">
            <mat-option *ngFor="let value of category" [value]="value">
                <img src={{value.image}}  alt="Category">    {{value.title}}
            </mat-option>
        </mat-select>
    </mat-form-field>   

    <mat-form-field>
        <mat-label>Enter Title</mat-label>
        <input matInput placeholder="Enter Title" formControlName="title" required>
        <mat-error>{{ getErrorMessage('short_description') }}</mat-error> 
    </mat-form-field>

    <mat-form-field>
        <mat-label>Enter Description</mat-label>
        <textarea matInput placeholder="Enter description" formControlName="short_description" required>
        </textarea>
        <mat-error>{{ getErrorMessage('short_description') }}</mat-error> 
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Send</button>
  </div>
</form>
