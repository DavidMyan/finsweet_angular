<table mat-table [dataSource]="usersTableItem" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element" class="avatar_call"> 
        <img class="user_avatar" src={{element.fullImage}} alt="user_avata">
     </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Speciality">
        <th mat-header-cell *matHeaderCellDef> Speciality </th>
        <td mat-cell *matCellDef="let element"> {{element.short_description}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon class="material-symbols-outlined" (click)="deleteUsersInfo(element.id)" >
                delete
            </mat-icon>
            <mat-icon class="material-symbols-outlined">
                edit
            </mat-icon>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
