<div *ngIf="isDelete" class="delete_item">
    <h1 mat-dialog-title>
        Delete Item?
    </h1>
    <div mat-dialog-content>
        Would you like to delete this Item?
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">Ok</button>
    </div>
</div>
<div *ngIf="fullImageUrl">
    <img [src]="data.fullImageUrl" alt="Full Image" class="full_image">
</div>
<div *ngIf="requestMessage" class="request_dialog">
    <a (click)="dialogRef.close()" class="request_dialog-close">
        <mat-icon class="mat-18">
            cancel
        </mat-icon>
    </a>
    <p class="request_dialog-info">
        Your registration request has been successfully sent,
        a response will be made within 24 hours, do not forget
        to check your email,    
    </p>
    <div class="request_dialog-button">
        <a routerLink ="" mat-raised-button color="warn"  (click)="dialogRef.close()">Back Home</a>
        <a routerLink ="/admin/login" mat-raised-button color="warn" (click)="dialogRef.close()">Back Login Page</a>
    </div>
</div>
