    <div class="blog-section__1_box-elm-2-card">
        <div class="blog-section__1_box-elm-2-card-img"[ngClass]="{ 'cotugory_section': isCotugory, 'blog-section__1_box-elm-2-card-img': isBlog }">
            <img [ngClass]="{ 'cotugory_section-width': isCotugory, 'blog-section__1_box-elm-2-card-img-item': isBlog,'author_page': isAuthor }"
             [src]="allPosts.image"
             (error)="allPosts.image = allPosts.noFoto"
              alt="blog_section_1_img_1" class="blog-section__1_box-elm-2-card-img-item">
        </div>
        <div class="blog-section__1_box-elm-2-card-text">
            <p class="blog-section__1_box-elm-2-card-text-elm-1"[routerLink]="['/categories',allPosts.category.toLowerCase()]">
                {{allPosts.category}}
            </p>
            <h2 class="blog-section__1_box-elm-2-card-text-title"   [routerLink]="['/blog-post',allPosts.id]">
                {{allPosts.title}}
            </h2>
            <p class="blog-section__1_box-elm-2-card-text-elm-2">
                {{allPosts.short_description}}
            </p>
        </div>
    </div>
