<div class="author__section_1-box" *ngIf="user">
    <div class="author__section_1-box-user">
        <img src={{user.fullImage}} alt="User_img" class="author__section_1-box-user-img">
    </div>
    <div class="author__section_1-box-text">
        <h1 class="author__section_1-box-text-title">

            </a>
